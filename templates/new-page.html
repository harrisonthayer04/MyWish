<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create your wishes!</title>
    <style>
        @font-face {
            font-family: 'MyWishFont';
            src: url('MRFLemonberrySans.otf');
        }
        body {
            background-color: rgb(161, 113, 136);
            background-image: url('https://images.pexels.com/photos/5485173/pexels-photo-5485173.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-blend-mode: multiply;
            margin: 0;
            padding: 0;
            font-family: 'MyWishFont', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content-wrapper {
            display: flex;
            gap: 20px;
        }
        .forms-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-section {
            width: 100%;
        }
        h1 {
            color: rgb(0, 0, 0);
            text-align: center;
            font-size: 48px;
        }
        p {
            color: rgb(0, 0, 0);
            font-size: 18px;
            line-height: 1.6;
        }
        .back-button {
            display: inline-block;
            background-color: white;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border: 2px solid rgb(161, 113, 136);
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-button:hover {
            background-color: rgb(161, 113, 136);
            color: white;
        }
        .form-group {
            margin-bottom: 10px;
        }
        h2 {
            color: rgb(0, 0, 0);
            text-align: center;
            font-size: 36px;
            margin-top: 40px;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            padding: 0;
            border: none;
            cursor: pointer;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'MyWishFont', sans-serif;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'MyWishFont', sans-serif;
            font-size: 16px;
        }
        #wishlistForm {
            margin-bottom: 40px;
        }
        .wishlist-display {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            align-self: flex-start;
            position: sticky;
            top: 20px;
        }
        .wishlist-display h2 {
            margin-top: 0;
        }
        #wishlistItems {
            list-style-type: none;
            padding: 0;
            max-height: 60vh;
            overflow-y: auto;
        }
        #wishlistItems li {
            background-color: #f0f0f0;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

        <h1>Welcome, {{ session['user_email'] }}!</h1>
        <h2>Create your wishlist!</h2>
