<!-- templates/account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Account Settings</title>
    <style>
        @font-face {
            font-family: 'MyWishFont';
            src: local(Helvetica Neue);
        }
        h1 {
            background-color: rgba(161, 113, 136, 0);
            color: rgb(0, 0, 0);
            -webkit-text-stroke-width: 0px;
            -webkit-text-stroke-color: brown;
            text-align: center;
            font-size: 100px;
            font-family: 'MyWishFont';
        }
        body {
            background-color: rgb(161, 113, 136);
            background-image: url('https://images.pexels.com/photos/5485173/pexels-photo-5485173.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-blend-mode: multiply;
            margin: 0;
            padding: 0;
        }
        h2 {
            font-family: 'MyWishFont';
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .tab-button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'MyWishFont';
            font-weight: bold;
        }
        .tab-button.active {
            color: rgb(161, 113, 136);
        }
        .tab-button.inactive {
            color: lightgrey;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group input[type="text"], 
        .form-group input[type="password"], 
        .form-group input[type="email"], 
        .form-group input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox-container {
            text-align: left;
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: rgb(255,255,255);
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: rgb(255,255,255);
        }
        .flash-messages {
            list-style-type: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .flash-message {
            padding: 5px;
            margin: 5px 0;
            border-radius: 3px;
        }
        .flash-message.success { background-color: #dff0d8; }
        .flash-message.error { background-color: #f2dede; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Settings</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="flash-message {{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="content-wrapper">
            <!-- Change Password Form -->
            <div class="form-section">
                <h2>Change Password</h2>
                <form action="{{ url_for('change_password') }}" method="POST">
                    <div class="form-group">
                        <label for="currentPassword">Current Password:</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password:</label>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                    </div>
                    <button type="submit" class="submit-button">Change Password</button>
                </form>
            </div>
            <!-- Delete Account Form -->
            <div class="form-section">
                <h2>Delete Account</h2>
                <p>Warning: This action cannot be undone.</p>
                <form action="{{ url_for('delete_account') }}" method="POST">
                    <div class="form-group">
                        <label for="confirmPassword">Enter your password to confirm:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="submit-button" onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">Delete Account</button>
                </form>
            </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('new_page') }}" class="back-button">Back to Wishlist</a>
        </div>
    </div>
</body>
</html>
