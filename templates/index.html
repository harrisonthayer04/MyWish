<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MyWish</title>
    <style>
        @font-face {
            font-family: 'MyWishFont';
            src: local(Helvetica Neue);
        }
        h1 {
            background-color: rgba(161, 113, 136, 0);
            color: rgb(0, 0, 0);
            -webkit-text-stroke-width: 0px;
            -webkit-text-stroke-color: brown;
            text-align: center;
            font-size: 100px;
            font-family: 'MyWishFont';
        }
        body {
            background-color: rgb(161, 113, 136);
            background-image: url('https://images.pexels.com/photos/5485173/pexels-photo-5485173.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-blend-mode: multiply;
            margin: 0;
            padding: 0;
        }
        h2 {
            font-family: 'MyWishFont';
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .tab-button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'MyWishFont';
            font-weight: bold;
        }
        .tab-button.active {
            color: rgb(161, 113, 136);
        }
        .tab-button.inactive {
            color: lightgrey;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group input[type="text"], 
        .form-group input[type="password"], 
        .form-group input[type="email"], 
        .form-group input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox-container {
            text-align: left;
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: rgb(255,255,255);
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: rgb(255,255,255);
        }
        .flash-messages {
            list-style-type: none;
            padding: 10px;
            margin: 10px 0;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .flash-message {
            padding: 5px;
            margin: 5px 0;
            border-radius: 3px;
        }
        .flash-message.success { background-color: #dff0d8; }
        .flash-message.error { background-color: #f2dede; }
    </style>
</head>
<body>
    <h1>Welcome to MyWish</h1>

    <div class="container"> 
        <div class="tabs">
            <div id="sign-in-tab" class="tab-button active" onclick="showForm('sign-in')">Sign In</div>
            <div id="sign-up-tab" class="tab-button inactive" onclick="showForm('sign-up')">Sign Up</div>
        </div>

        <div id="sign-in" class="form-container active">
            <h2>Sign In</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required><br>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required><br>
                </div>
                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" name="remember-me"> Remember me
                    </label>
                </div>
                <input type="submit" value="Sign In">
            </form>
        </div>

        <div id="sign-up" class="form-container">
            <h2>Sign Up</h2>
            <form action="{{ url_for('register') }}" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" required><br>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required><br>
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" placeholder="Phone Number" required><br>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required><br>
                </div>
                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" name="receive-emails"> Remember me
                    </label>
                </div>
                <input type="submit" value="Create Account">
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.getElementById('sign-in').classList.remove('active');
            document.getElementById('sign-up').classList.remove('active');
            
            document.getElementById('sign-in-tab').classList.remove('active');
            document.getElementById('sign-up-tab').classList.remove('active');
            
            document.getElementById('sign-in-tab').classList.add('inactive');
            document.getElementById('sign-up-tab').classList.add('inactive');
            
            document.getElementById(formId).classList.add('active');
            document.getElementById(formId + '-tab').classList.add('active');
            document.getElementById(formId + '-tab').classList.remove('inactive');
        }
    </script>
</body>
</html>
