<!-- templates/account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Account Settings</title>
    <!-- You can copy the styles from new-page.html or include them here -->
    <style>
        /* Include styles here or link to a CSS file */
        /* For brevity, styles are omitted */
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Settings</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="flash-message {{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="content-wrapper">
            <!-- Change Password Form -->
            <div class="form-section">
                <h2>Change Password</h2>
                <form action="{{ url_for('change_password') }}" method="POST">
                    <div class="form-group">
                        <label for="currentPassword">Current Password:</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Confirm New Password:</label>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                    </div>
                    <button type="submit" class="submit-button">Change Password</button>
                </form>
            </div>
            <!-- Delete Account Form -->
            <div class="form-section">
                <h2>Delete Account</h2>
                <p>Warning: This action cannot be undone.</p>
                <form action="{{ url_for('delete_account') }}" method="POST">
                    <div class="form-group">
                        <label for="confirmPassword">Enter your password to confirm:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="submit-button" onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">Delete Account</button>
                </form>
            </div>
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('new_page') }}" class="back-button">Back to Wishlist</a>
        </div>
    </div>
</body>
</html>
